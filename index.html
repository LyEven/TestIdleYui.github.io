<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Kayou Kliker !</h1>

    <p>Kayou : <span id="points">0</span></p>
    <p>Gain par seconde : <span id="gps">0</span></p>

<div id="click-container" style="position: relative; display: inline-block;">
    <img 
        src="https://static.vecteezy.com/system/resources/thumbnails/032/325/146/small/rock-stone-boulder-isolated-on-transparent-background-file-cut-out-ai-generated-png.png" 
        id="clickBtn" 
        alt="Cliquer" 
        style="width: 300px; display: block;"
    >
</div>


    <!-- Shop -->
<h2>Shop</h2>
<div id="shop">
<div class="upgrade">
    <img 
        src="https://fbi.cults3d.com/uploaders/25822624/illustration-file/cb64a7ab-6b01-4a98-adf1-1cc23a537445/thumbnail-9.png" 
        id="upgrade1" 
        alt="Upgrade"
    >
    <p class="upgrade-text">+1 Kayou tapé/sec (Coût : 2 Kayous!)</p>
</div>
</div>


    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
